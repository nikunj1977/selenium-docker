version: "3"
services:
  hub:
    image: selenium/hub:3.14
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  firefox:
    image: selenium/node-firefox:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  search-module-Chrome:
    image: nbtest011/seleniumdocker
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=firefox
      - HUB_HOST=hub
      - MODULE=testng.xml
    volumes:
      - ./search_result_Chrome:/Users/nikunj.bambhroliya@spika.com/SELENIUM_DOCKER_PROJECT/test-output
  search-module-Firefox:
    image: nbtest011/seleniumdocker
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=chrome
      - HUB_HOST=hub
      - MODULE=testng.xml
    volumes:
      - ./search_result_firefox:/Users/nikunj.bambhroliya@spika.com/SELENIUM_DOCKER_PROJECT/test-output